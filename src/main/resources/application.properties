# Configuración del datasource
spring.datasource.url=jdbc:mysql://localhost:3306/pandilla?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Configuración del dialecto para Hibernate (puede variar según la versión de MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de la generación automática de tablas
spring.jpa.hibernate.ddl-auto=update

# Configuración del logging de Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del puerto en el que se ejecutará la aplicación
server.port=8080

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

